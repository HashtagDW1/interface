<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puls-Welten</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>

  
  <header>
    <a href="index.html" class="back-arrow">&#8592;</a>
    <h1>
      <div class="heart"></div>
      <div id="pulse" >--</div>
    </h1>
  </header>

  <div class="light-container"></div>
  
  <div class="sound-cards">
    <div class="sound-card" id="card-nature" data-sound="nature">
      <div class="icon">🌬️</div>
      <div class="label">Wind</div>
    </div>
  
    <div class="sound-card" id="card-birds" data-sound="birds">
      <div class="icon">🐦</div>
      <div class="label">Vögel</div>
    </div>
  
    <div class="sound-card" id="card-water" data-sound="water">
      <div class="icon">💧</div>
      <div class="label">Wasser</div>
    </div>
  </div>
  <div class="sound-cards">
    <div class="sound-card" id="card-guitar" data-sound="guitar">
      <div class="icon"></div>
      <div class="label">Gitarre</div>
    </div>
  
    <div class="sound-card" id="card-hiphop" data-sound="hiphop">
      <div class="icon"></div>
      <div class="label">Hip Hop</div>
    </div>
  
    <div class="sound-card" id="card-drums" data-sound="drums">
      <div class="icon"></div>
      <div class="label">Drums</div>
    </div>
  </div>
  
  <div class="volume-wrapper">
    <label for="volume">🔊 </label>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
  </div>

  <div class="circle-container">
    
    <svg class="progress-ring" width="120" height="120" viewBox="0 0 120 120">
      <circle class="background" cx="60" cy="60" r="54"></circle>
      <circle class="progress" cx="60" cy="60" r="54"></circle>
    </svg>
  
    <div  class="tooltip">Dieser Ring füllt sich, sobald dein Puls innerhalb des Erholungsbereich liegt. Versuche den Kreis zu füllen.</div>
  </div>

  <script src="script2.js"></script>
</body>
</html>
