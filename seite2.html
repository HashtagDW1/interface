<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puls-Welten</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>

  <header>
    <h1><iframe src="https://pulsoid.net/widget/view/b9042c15-f6e6-458d-9385-367f45f60424" width="300" height="100" style="border:none;"></iframe></h1>
  </header>

  <section class="pulse-section">
    <div class="worlds-container">
      <div class="world-card" data-video="video/world1.mp4" data-title="Welt der Ruhe 🌿">
        <img src="Bilder/world1.jpg" alt="Welt 1">
        <h3>Welt des Unterwassers</h3>
      </div>
      <div class="world-card" data-video="video/world2.mp4" data-title="Welt des Gleichgewichts ⚖️">
        <img src="Bilder/world2.jpg" alt="Welt 2">
        <h3>Welt der Natur</h3>
      </div>
      <div class="world-card" data-video="video/world3.mp4" data-title="Welt der Energie 🔥">
        <img src="img/world3.jpg" alt="Welt 3">
        <h3>Welt der Höhe</h3>
      </div>
    </div>
    
    <div id="worldContainer"></div>
  </section>

  <script src="script2.js"></script>
</body>
</html>
