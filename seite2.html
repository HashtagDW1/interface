<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puls-Welten</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>

  <header>

    <div class="worlds-container">
      <div class="world-card"
           data-video="Video/world1.mp4"

           data-title="">

      </div>

      <div class="world-card"
           data-video="Video/world2.mp4"
           data-audio="Audio/world2.mp3"
           data-title="">

        <h3>Natur</h3>
      </div>

      <div class="world-card"
           data-video="Video/world3.mp4"
           data-audio="Audio/world3.mp3"
           data-title=" ">
        <img src="Bilder/world3.jpg" alt="Welt 3">
        <h3>In der Luft</h3>
      </div>
    </div>

    <div id="worldContainer"></div>
  </section>

  <script src="script2.js"></script>

</html>
