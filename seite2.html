<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puls-Welten</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>

  <header>
    <h1>Erlebe jetzt deine Welt</h1>
  </header>

  <section class="pulse-section">
    <div class="pulse-control">
      <label for="pulseSlider">Gebe deinen Pulswert ein:</label>
      <input type="range" id="pulseSlider" min="60" max="180" step="1">
      <input type="number" id="pulseInput" min="60" max="180" value="120">
    </div>
  
    <button id="confirmBtn">Jetzt Erleben</button>
    
    <div id="worldContainer"></div>
  </section>
  

  <script src="script2.js"></script>
</body>
</html>
