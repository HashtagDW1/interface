<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruhe im Puls</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Ruhe im Puls</h1>
</header>

<section class="hero">
    <div class="heart-container">
        <svg class="heart" viewBox="0 0 32 29.6" xmlns="http://www.w3.org/2000/svg">
            <!-- Definiere eine Maske -->
            <defs>
                <clipPath id="heartClip">
                    <path d="M23.6,0c-2.7,0-5,1.3-6.6,3.4C15.4,1.3,13.1,0,10.4,0C4.7,0,0,4.7,0,10.4
                             c0,10.5,16,19.2,16,19.2s16-8.7,16-19.2C32,4.7,27.3,0,23.6,0z"/>
                </clipPath>
            </defs>

            <!-- Herz -->
            <path class="heart-shape" d="M23.6,0c-2.7,0-5,1.3-6.6,3.4C15.4,1.3,13.1,0,10.4,0C4.7,0,0,4.7,0,10.4
                     c0,10.5,16,19.2,16,19.2s16-8.7,16-19.2C32,4.7,27.3,0,23.6,0z" />

            <!-- EKG Linie, mit Herz als Clip -->
            <g clip-path="url(#heartClip)">
                <polyline 
                    class="ekg-line" 
                    points="0,50 50,50 70,20 90,80 110,50 150,50 170,30 190,70 210,50 500,50"
                    fill="none" 
                    stroke="white" 
                    stroke-width="2" />
            </g>
        </svg>
    </div>

    <button id="startButton">Start</button>
</section>

<script src="script.js"></script>
</body>
</html>
